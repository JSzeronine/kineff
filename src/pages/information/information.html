<!DOCTYPE html>
<html lang="kr">
<head>

    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="author" content="doubledot">

    <meta name="description" content="<%= description %>">


    <!-- 페이스북 정보 -->

    <meta property="og:image" content="http://kineff.co.kr/images/common/share-img.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="<%= description %>">
    <meta property="og:site_name" content="키네프">
    <meta property="og:locale" content="ko_KR">

    <!-- 트위터 정보 -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://kineff.co.kr/">
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="twitter:description" content="<%= description %>">
    <meta name="twitter:image" content="http://kineff.co.kr/images/common/share-img.png">

    <script type="text/javascript" src="../js/commons.js"></script>

    <title>키네프 | kineff</title>

<body>

    <div id="app">
        <header>
            <div class="inner-wrap">
                <h1>
                    <a href="">
                        <div class="logo"><img src="../images/logo.svg" alt=""></div>
                        <span class="blind">kineff</span>
                    </a>
                </h1>
                <nav></nav>
            </div>
        </header>
        <div class="loading">
            <div class="load-logo">
                <div class="logo"><img src="../images/logo.svg" alt="" style="width: 100%"></div>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <span class="h-scrollbar">
        <span class="h-scrollbar_thumb" style=""></span>
    </span>
